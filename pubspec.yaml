name: azorestour_app
description: Aplicação Flutter para turismo nos Açores com geofencing, FCM e mapas
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Ícones iOS
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.3.1   # 🔹 Novo para autenticação

  # Google Sign-In
  google_sign_in: ^6.2.2  # 🔹 Novo para login Google

  # Notificações locais
  flutter_local_notifications: ^17.2.4

  # Mapa Google
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.1.0

  # Localização GPS e geofencing
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  geofence_service: ^6.0.0+1
  geofence_foreground_service: ^1.1.5
  fl_location: ^3.1.0
  flutter_activity_recognition: ^3.1.0

  # Áudio para narração dos POIs
  audioplayers: ^6.5.1

  # Permissões
  permission_handler: ^11.3.1

  # Armazenamento local
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5

  # HTTP requests (Directions API, etc.)
  http: ^1.2.2

  # Lidar com coordenadas
  latlng: ^2.0.7

  # URL launcher (abrir links externos)
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  lints: ^5.1.1

flutter:
  uses-material-design: true
